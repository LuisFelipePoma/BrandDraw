<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
	<link rel="stylesheet" href="../static/css/style.css">
	<title>Device Predictor</title>
</head>

<body onload="InitThis();">
	<header>
		<h1>DEVICE PREDICTOR</h1>
	</header>
	<main class="mainSection">
		<section class="instrucSec">
			<p>The AI will determine wheter the drawing is a pair of headphones, a mouse or a gamepad.</p>
			<h2>START DRAWING!!!</h2>
			<div class="imgDiv">
				<img src="../static/img/headphones.webp" alt="headphones">
				<img src="../static/img/mouse.webp" alt="mouse">
				<img src="../static/img/gamepad.png" alt="gamepad">
			</div>
		</section>
		<section class="canvSec">
			<canvas id="myCanvas" width="350" height="350"></canvas>
		</section>
		<section class="buttonSec">
			<button id="bt_clear" onclick="javascript:clearArea();return false;">Clear</button>
			<form method="post" action="predict" onsubmit="javascript:prepareImg();" enctype="multipart/form-data">
				<input id="numero" name="numero" type="hidden" value="">
				<input id="myImage" name="myImage" type="hidden" value="">
				<input id="bt_upload" type="submit" value="Predict">
			</form>
		</section>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="../static/js/config.js" type="text/javascript"></script>
</body>

</html>
